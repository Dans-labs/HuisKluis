<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link
	href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css"
	rel="stylesheet">
<link href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css"
	rel="stylesheet" />
<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" />
<![endif]-->
<link rel="stylesheet" href="./extend.css" />
</head>
<body>
	<div class="container">
		<!-- Main hero unit for a primary marketing message or call to action -->
		<div class="hero-unit">
			<h1>House information</h1>
			<p>Here are some information about the house fetched from
				different sources</p>
			<p>
				<a href="#" class="btn btn-primary" id="rdflink">Get
					the RDF data &raquo;</a>
			</p>
		</div>

		<!-- Example row of columns -->
		<div class="row">
			<div class="span4">
				<h2>Location and contour</h2>
				<em>Data from the BAG</em>
				<div id="map" class="map"></div>
			</div>
			<div class="span4">
				<h2>Building information</h2>
				<em>Data from the BAG</em>
				<br/><br/>
				<table class="table">
					<tr>
						<td><p>Construction year &raquo;</p></td>
						<td id="bouwjaar"></td>
					</tr>
					<tr>
						<td><p>Street name &raquo;</p></td>
						<td id="straat"></td>
					</tr>
				</table>
			</div>
			<div class="span4">
				<h2>Energy label</h2>
				<em>Not yet available</em>
			</div>
		</div>

		<hr>

		<footer>
			<p>&copy; PiLOD 2013</p>
		</footer>

	</div>
	<!-- /container -->

	<script src="http://code.jquery.com/jquery.js"></script>
	<script
		src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script src='./jquery.rdfquery.core.min-1.0.js'></script>
	<script src="./script.js"></script>
</body>
</html>
